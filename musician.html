<!DOCTYPE html>
<html>
<head>    
    <title>Saavn Music</title>
</head>
 
<body>

<h1>Musician guess by Kodhandam Priyanka Reddy</h1>
<form>
    <label for="MusicianName">Enter the secret musician name</label>
    <input type ="password" id="MusicianName" name="MusicianName" value="John Lennon"> <br>

    <label for="guessName">Guess the musician</label>
    <input type ="text" id="guessName" name="guessName" autofocus> <br>

    <input type="button" onclick="checkGuess();endoftheGame()" value="check the guess">
</form>


<p id="result">Checking the count of Correct & Wrong answers</p>

<script> 

var correct = 0
var wrong = 0

function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("MusicianName").value
    guess = document.getElementById("guessName").value
    
    if(name == guess){
        correct = correct + 1
        alert("You got it right")
        
    } else {
        wrong = wrong + 1 
        alert("wrong musician")

    }
    document.getElementById("result").innerHTML = "wrong guess :" + wrong + "\n correct guess :" + correct
}

</script>
<div style="padding: 75px 75px"><img src="Alderflies.jpg" id="myInsects" height="100px" width="100px" onclick="swapImage()"></div>
    <script>
        var useImage=1;
        function swapImage(){
            switch(useImage){
                case 1:
                document.getElementById("myInsects").src="Dragonfly.jpg"
                useImage=2;
                break;
                case 2:
                document.getElementById("myInsects").src="Kakothrips.jpg"
                useImage=3;
               break;
                case 3:
                document.getElementById("myInsects").src="Alderflies.jpg"
                useImage=1;
                break;
            }
        }
    </script>
    <script>
        function endoftheGame()
        {
            
            while (wrong==3) {
                if (wrong >=3) {
                    wrong -= 4
                    alert("Sorry, game over.")
                }
                else {
                    alert("You got it right")
                    document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
                }
           
                }

            }
        
        </script>
</body>
</html>
